  - date: 2017-08-18
    title:
      nl: "Grote Veld & Duin-quiz"
      fr: "Grand quiz Veld & Duin"
      de: "Das große Veld & Duin-Quiz"
      en: "todo"
    description:
      nl: >
          Maak ploegjes van 4-5 personen en schrijf je in voor deze unieke campingquiz (max 10 ploegen). Met een mix van camping-kust-jubileum en andere vragen en opdrachten is de quiz geschikt voor iedereen. Supporters welkom. </br>
          <ul>
            <li>start: 19 u.                       </li>
            <li>vooraf inschrijven aan de receptie </li>
          </ul>
      fr: >
          Formez des équipes de 4 ou 5 personnes et inscrivez-vous à notre super quiz de camping (maximum 10 équipes). Ce quiz, qui combine les thèmes du camping, du littoral et du jubilé avec d’autres questions et missions, est à la portée de tous. Les supporters sont les bienvenus! </br>
          <ul>
            <li>début: 19 h 00                       </li>
            <li>inscription préalable à la réception </li>
          </ul>
      de: >
          Bilden Sie kleine Teams von 4 bis 5 Personen und melden Sie sich für dieses einzigartige Camping-Quiz an (max. 10 Teams). Das Quiz ist eine Mischung von Camping-Küste-Jubiläum und anderen Fragen und Aufträgen, sodass jeder teilnehmen kann. Jeder ist willkommen, um sein Team anzuspornen und zum Sieg zu verhelfen! </br>
          <ul>
            <li>Start: 19 Uhr                       </li>
            <li>vorab anmelden an der Rezeption </li>
          </ul>
      en: >
    images:
      - /img/programma/quiz.jpg


  - date: 2017-08-25
    title:
      nl: "Gidseurt natuurgebied d'Heye"
      fr: "Visite guidée réserve naturelle d'Heye"
      de: "Führung Naturschutzgebiet d'Heye"
      en: "todo"
    description:
      nl: >
          Natuurgebied d'Heye behoort tot de oudste duinformaties van onze kust. Ontdek alle weetjes over dit unieke gebied met een gids. </br>
          <ul>
            <li>van 10 - 12 u.                     </li>
            <li>vooraf inschrijven aan de receptie </li>
            <li>max 25 deelnemers                  </li>
          <ul>
      fr: >
          La réserve naturelle D’Heye est l’une des plus anciennes zones de dunes de notre littoral. Découvrez tous les trésors de cette région unique grâce aux explications d’un guide. </br>
          <ul>
            <li>de 10 h 00 à 12 h 00                     </li>
            <li>inscription préalable à la réception </li>
            <li>max 25 participants                  </li>
          <ul>
      de: >
          Naturschutzgebiet d’Heye gehört zu den ältesten Dünenformationen unserer Küste. Erfahren Sie bei einer Führung alles über dieses einzigartige Gebiet. </br>
          <ul>
            <li>von 10 - 12 Uhr                 </li>
            <li>vorab anmelden an der Rezeption </li>
            <li>max 25 Teilnehmer                  </li>
          <ul>
      en: >
    images:
      - /img/programma/dheye.jpg

