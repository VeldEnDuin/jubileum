  - date: 2017-07-08
    title:
      nl: "Reuzepicknick"
      fr: "Pique-nique géant"
      de: "Riesen-Picknick"
      en: "todo"
    description:
      nl: >
          Vandaag is het exact 50 jaar geleden dat Veld & Duin zijn eerste vergunning ontving. We vieren dit samen aan een superlange picknicktafel. Iedereen brengt eten en drank mee en we proeven van elkaars lekkernijen. Veld & Duin zorgt voor muziek, tafelanimatie en een dessertje. </br>
          <ul>
            <li>start: 12 u.                       </li>
            <li>vooraf inschrijven aan de receptie </li>
          </ul>
      fr: >
          Il y a aujourd’hui cinquante ans exactement que Veld & Duin recevait sa première autorisation. Nous  voulons fêter cet anniversaire autour d’une table de pique-nique géante. Chacun apporte à manger et à boire et tout est mis en commun. Veld & Duin se charge de la musique, de l’animation pendant le repas et du dessert. </br>
          <ul>
            <li>début: 12 h 00                       </li>
            <li>inscription préalable à la réception </li>
          </ul>
      de: >
          Heute ist es genau 50 Jahre her, dass Veld & Duin seine erste Lizenz erhielt. Das feiern wir gemeinsam an einem superlangen Picknicktisch. Jeder bringt Essen und Getränke mit und wir probieren gegenseitig von unseren Leckereien. Veld & Duin sorgt für Musik, Tischanimation und ein kleines Dessert. </br>
          <ul>
            <li>start: 12 Uhr                       </li>
            <li>vorher anmelden an der Rezeption </li>
          </ul>
      en: >
    images:
      - /img/programma/reuzepicknick.jpg

  - date: 2017-07-13
    title:
      nl: "Knutselen"
      fr: "Bricolage"
      de: "Basteln"
      en: "todo"
    description:
      nl: >
          Een grote bol en veel klei, meer is er niet nodig om met klein en groot een droomwereld te boetseren. Kom je mee knutselen van 10 tot 13 u.?
      fr: >
          Une grande boule et de la terre glaise est tout ce qu’il faut aux petits et grands pour donner libre cours à leur imagination. Venez bricoler avec nous de 10 h 00 à 13 h 00.
      de: >
          Eine große Kugel und viel Ton ... mehr braucht man nicht, um mit Jung und Alt eine Traumwelt zu modellieren. Bastelst du mit uns mit von 10 bis 13 Uhr?
      en: >
    images:
      - /img/programma/knutselen.jpg

  - date: 2017-07-20
    title:
      nl: "Sneukelfietstocht"
      fr: "Promenade gourmande à vélo"
      de: "Schnabuliereradtour"
      en: "todo"
    description:
      nl: >
          We gaan de sportieve toer op met een een fietstocht van 37 km met onderweg een aantal stops met versnaperingen. </br>
          <ul>
            <li>vertrek tussen 13.30 en 14.30 u.              </li>
            <li>vooraf inschrijven - individuele fietstocht   </li>
            <li>€ 5 / persoon                                 </li>
          </ul>
      fr: >
          Nous invitons tous les sportifs à une randonnée cycliste de 37 kilomètres, avec quelques pauses pour se ravitailler. </br>
          <ul>
            <li>départ entre 13 h 30 et 14 h 30              </li>
            <li>inscription préalable - randonnée cycliste individuelle   </li>
            <li>€ 5 / personne                                </li>
          </ul>
      de: >
          An diesem Tag steht Sport auf dem Programm: Wir unternehmen eine Fahrradtour (37 km) und legen unterwegs einige Pausen für einen Imbiss ein. </br>
          <ul>
            <li>Abfahrt zwischen 13.30 Uhr und 14.30 Uhr              </li>
            <li>Vorab anmelden - Individuelle Fahrradtour   </li>
            <li>€ 5 / Person                         </li>
          </ul>
      en: >
    images:
      - /img/programma/sneukelfietstocht.jpg

