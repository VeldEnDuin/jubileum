  - date: 2017-08-03
    title:
      nl: "Kinderkoken feesteditie"
      fr: "Atelier cuisine pour enfants, édition festive"
      de: "Kinderkochen Festausgabe"
      en: "todo"
    description:
      nl: >
          Een jubileumjaar vraagt om een stijlvolle receptie met lekkere hapjes. Kooksessie samen met de kinderen. Na afloop  zijn de (groot)ouders welkom om te komen proeven. </br>
          <ul>
            <li>van 10 tot 12 u.   </li>
            <li>vooraf inschrijven </li>
            <li>€ 3 / kind         </li>
            <li>max 30 deelnemers  </li>
          </ul>
      fr: >
          Qui dit jubilé dit réception chic avec délices en tout genre à déguster. Atelier cuisine avec les enfants. Les (grands-)parents sont ensuite invités à déguster les préparations des participants. </br>
          <ul>
            <li>de 10 h 00 à 12 h 00   </li>
            <li>inscription préalable  </li>
            <li>€ 3 / enfant         </li>
            <li>max 30 participants  </li>
          </ul>
      de: >
          Ein Jubiläumsjahr erfordert einen stilvollen Empfang mit leckeren Häppchen. Kochveranstaltung mit den Kindern. Anschließend sind alle (Groß)Eltern zum Probieren eingeladen. </br>
          <ul>
            <li>von 10 bis 12 Uhr   </li>
            <li>vorab anmelden </li>
            <li>€ 3 / Kind         </li>
            <li>max. 30 Teilnehmer  </li>
          </ul>
      en: >
    images:
      - /img/programma/kinderkoken.jpg

  - date: 2017-08-10
    title:
