  - date: 2017-06-03
    title:
      nl: "Jubileumweekend"
      fr: "Week-end du jubilé"
      de: "Jubiläumwochenende"
      en: "todo"
    description:
      nl: >
          Programma:
          <ul>
            <li>hele dag: Belgian Oldtimer Caravan Club op onze trekkersweide    </li>
            <li>10 u., 14 u. & 16 u.: rondleiding met gids (vooraf inschrijven) </li>
            <li>18 u. - 19 u.: receptie aangeboden door Veld & Duin </li>
            <li>19 u. - 02 u.: feest met foodtrucks, live bands en ambiance      </li>
          </ul>
      fr: >
          Programme:
          <ul>
            <li>toute la journée: Belgian Oldtimer Caravan Club sur le terrain de camping </li>
            <li>10 h 00 - 14 h 00 - 16 h 00: visite de l’exposition avec un guide (nl) - inscription préalable requise </li>
            <li>18 h 00 - 19 h 00: réception offerte par Veld & Duin </li>
            <li>18 h 00 - 02 h 00: soirée avec foodtrucks, concerts et danse      </li>
          </ul>
      de: >
          Programm:
          <ul>
            <li>den ganzen Tag: Belgian Oldtimer Caravan Club auf der Campingwiese    </li>
            <li>10 Uhr, 14 Uhr & 16 Uhr: Führung durch Ausstellung (Ndl) - vorher anmelden </li>
            <li>18 u. - 19 u.: Empfang, angeboten von Veld & Duin </li>
            <li>19 u. - 02 u.: Fest mit Foodtrucks, Live-Bands und Tanz     </li>
          </ul>
      en: >
    images:
      - /img/programma/jubileumweekend.jpg

