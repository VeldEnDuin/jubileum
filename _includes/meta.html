<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">

<!-- for Google -->
<meta name="description" content="{{ site.description }}" />
{% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ',' }}">
{% endif %}

<meta name="author" content="Veld &amp; Duin" />
<meta name="copyright" content="Veld &amp; Duin" />

<!-- international targetting -->
{% for codelink in site.data.linkcode %}{% if pgLink == codelink[1][pgLang] %}{% assign hrefLangVariants = codelink[1] %}{% endif %}{% endfor %}{% for lang in site.data.langs %}{% assign ln = lang[0] %}{% if hrefLangVariants[ln] %}
<link rel="alternate" hreflang="{{ ln }}" href="{{ hrefLangVariants[ln] }}">{% endif %}{% endfor %}

<!-- google+ direct link -->
<link href="https://plus.google.com/+VeldenduinBe" rel="author" />
<link href="https://plus.google.com/+VeldenduinBe" rel="publisher" />

<!-- for Facebook -->
<meta property="og:title"       content="{{ ogTitle }}" />
<meta property="og:type"        content="{{ ogType}}" />
<meta property="og:image"       content="{{ site.url }}{{ ogImgUrl  }}" />
<meta property="og:url"         content="{{ site.url }}{{ ogUrl }}" />
<meta property="og:description" content="{{ ogDescr }}" />

<!-- for Twitter -->
<meta name="twitter:card"        content="summary" />
<meta name="twitter:title"       content="{{ ogTitle }}" />
<meta name="twitter:description" content="{{ ogDescr }}" />
<meta name="twitter:image"       content="{{ site.url }}{{ ogImgUrl }}" />
